<!DOCTYPE html>
<html>
    <head>
        <title> schoology scraper </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Francois+One">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="./scraped.css">
    </head>

    <body onload = "onload()">
        <script src = "./scraped.js"></script>

        <i class="material-icons" onclick = "openForm()">settings</i>

        <div class="popUp" id = "myForm">
            <h2 id = "settingsTitle">Settings</h2>

            <label for="workTime"><b>Study Time per Day: </b></label>
            <input type="text" name="workTime" required class = "setInput" id = "workTime">

            <div class = "spacer"></div>

            <label for="summative"><b>Summative Study Period: </b></label>
            <input type="text" name="summative" required class = "setInput" id = "summative">

            <div class = "spacer"></div>

            <label for="formative"><b>Formative Completion Period: </b></label>
            <input type="text" name="formative" required class = "setInput" id = "formative">

            <div class = "spacer"></div>

            <label for="auth"><b>Cookie: </b></label>
            <input type="text" name="cookie" required class = "setInput" id = "cookie">

            <div class = "spacer"></div>

            <button onclick="saveForm()">Save</button>

            <button onclick="closeForm()">Close</button>

        </div>
        
        <h1> study schedule: </h1>

        <div id = "week">            
            <div id = "monday" class = "column">
                <span id = "dOW">M</span>
                <div id = "mondayHere" class = ""></div>
            </div>

            <div id = "tuesday" class = "column">
                <span id = "dOW">T</span>
                <div id = "tuesdayHere" class = ""></div>
            </div>

            <div id = "wednesday" class = "column">
                <span id = "dOW">W</span>
                <div id = "wednesdayHere" class = ""></div>
            </div>

            <div id = "thursday" class = "column">
                <span id = "dOW">Th</span>
                <div id = "thursdayHere" class = ""></div>
            </div>

            <div id = "friday" class = "column">
                <span id = "dOW">F</span>
                <div id = "fridayHere" class = ""></div>
            </div>

        </div>
        
        <div id = "sunday"><div id = "sundayHere" class = ""></div></div>
        <div id = "saturday"><div id = "saturdayHere" class = ""></div></div>
    </body>
</html>
